<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>发布会管理</h1>
<form method="POST" action="/login_action/">
    <input name="username" type="text" placeholder="用户名">
    <br>
    <input name="password" type="password" placeholder="密码">
    <br>
    {{ error}}
    <br>
    <button type="submit" id="btn">登录</button>
    <!--跨站请求伪造csrf攻击-->
    <!--使用Django模板标签添加CSRF令牌-->
    {% csrf_token %}
</form>
</body>
</html>
